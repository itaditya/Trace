<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Trace Path</title>
        <link rel="stylesheet" href="/path.css"/>
        <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/plugins/datepicker/bootstrap-datetimepicker-standalone.css"/>
        <link rel="stylesheet" href="/plugins/datepicker/bootstrap-datetimepicker.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>
                    <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                    GPS Track
                </h1>
            </div>
            <form class="form-inline" id="choiceForm">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="deviceID" id="deviceID" value="GPS001"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" readonly="readonly"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control" readonly="readonly"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Find Device</button>
            </form>
        </div>
        <br/>
        <div class="container">
            <div class="map"></div>
        </div>
        <script src="/plugins/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/plugins/moment/moment-with-locales.js" type="text/javascript"></script>
        <script src="/plugins/datepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_69rD-JLBYzSs-xSqbEwG6XTrkrKI1N4"></script>
        <script src="/path.js"></script>
    </body>
</html>
